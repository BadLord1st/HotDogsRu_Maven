<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная | What The Dog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">WHAT THE DOG ¿</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__center">
                    
                    <form id="uploadForm" class="page__btns" method="post" action="/uploading" enctype="multipart/form-data">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-area__content">
                                <i class="fas fa-cloud-upload-alt upload-area__icon"></i>
                                <p class="upload-area__text">Перетащите фото сюда<br>или нажмите для выбора</p>
                            </div>
                            <img id="imagePreview" class="upload-area__preview" src="#" alt="Preview">
                            <input name="file" type="file" id="fileInput" accept="image/*" />
                        </div>

                        <div class="loader" id="loader"></div>

						<div class="page__determinate-btn">
							<button type="submit" class="btn btn-primary" id="submitBtn">Определить породу</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
